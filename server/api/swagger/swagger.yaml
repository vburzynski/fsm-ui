swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
x-swagger-mongoose:
  json-api: true
  key-conversion: camelcase
  schema-options:
    timestamps: true
paths:
  /hello:
    x-swagger-router-controller: hello-world
    get:
      description: Returns 'Hello' to the caller
      operationId: hello
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        200:
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw

  /people:
    x-swagger-router-controller: people
    get:
      operationId: index
      summary: Gets some people
      description: Returns a list containing all people. The list supports paging.
      parameters:
       - name: pageSize
         in: query
         description: Number of people returned
         type: integer
       - name: pageNumber
         in: query
         description: Page number
         type: integer
      responses:
        200:
          description: A list of Person
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                type: array
                items:
                  $ref: "#/definitions/Person"
    post:
      summary: Creates a person
      description: Adds a new person to the people list.
      parameters:
        - name: person
          in: body
          description: The person data.
          required: true
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/Person"
      responses:
        201:
          description: people succesfully created.
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/Person"
        400:
          description: people couldn't have been created.
  /people/{id}:
    x-swagger-router-controller: people
    get:
      summary: Gets a person
      description: Returns a single person by identifier.
      parameters:
        - name: id
          in: path
          required: true
          description: The person's id
          type: string
      responses:
        200:
          description: A Person
          schema:
            type: object
            properties:
              data:
                $ref: "#/definitions/Person"
        404:
          description: The person does not exist

definitions:
  Person:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        required:
          - username
        properties:
          username:
            type: string
          firstName:
            type: string
          lastName:
            type: string
  Edge:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          title:
            type: string
      relationships:
        type: object
        properties:
          source:
            type: string
            x-swagger-mongoose:
              $ref: "#/definitions/Node"
          target:
            type: string
            x-swagger-mongoose:
              $ref: "#/definitions/Node"
  Node:
    type: object
    required:
      - type
      - attributes
    properties:
      type:
        type: string
      id:
        type: string
      attributes:
        type: object
        properties:
          title:
            type: string
          events:
            type: array
            items:
              type: string
          position:
            type: array
            items:
              type: number
              format: float
              minItems: 2
              maxItems: 2
      relationships:
        type: object
        properties:
          outgoing:
            type: array
            items:
              type: string
              x-swagger-mongoose:
                $ref: "#/definitions/Node"
          incoming:
            type: array
            items:
              type: string
              x-swagger-mongoose:
                $ref: "#/definitions/Node"
  HelloWorldResponse:
    x-swagger-mongoose:
      exclude-schema: true
    type: object
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    x-swagger-mongoose:
      exclude-schema: true
    type: object
    required:
      - message
    properties:
      message:
        type: string
